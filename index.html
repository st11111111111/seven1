    .bg-container {

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      border-radius: 16px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: floatContact 3s ease-in-out infinite;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
      position: relative;
      overflow: hidden;
    }

    .menu-item::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    .menu-item:hover {
      transform: translateY(-5px) scale(1.05);
      background: linear-gradient(45deg, #45a049, #3d8b40);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
    }

    .menu-icon {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      fill: white;
      filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
    }

    @keyframes floatTimer {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.05); }
    }

    @keyframes floatButton {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.03); }
    }

    @keyframes floatContact {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes shine {
      0% { transform: rotate(45deg) translate(-50%, -50%); }
      100% { transform: rotate(45deg) translate(150%, 150%); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
      50% { text-shadow: 2px 2px 15px rgba(255, 215, 0, 0.8); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      h1 {
        font-size: 36px;
      }

      }

      .register-button {

      }

      .menu-grid {
        grid-template-columns: 1fr;
      }

      .menu-item {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>

  <script>
    function updateTimer() {
      const timerElement = document.getElementById('timer');
      let [hours, minutes, seconds] = timerElement.textContent.split(':').map(Number);
      
      setInterval(() => {
        seconds--;
        if (seconds < 0) {
          seconds = 59;
          minutes--;
          if (minutes < 0) {
            minutes = 59;
            hours--;
            if (hours < 0) {
              hours = 12;
            }
          }
        }
        timerElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);
    }

    document.addEventListener('DOMContentLoaded', updateTimer);
  </script>
